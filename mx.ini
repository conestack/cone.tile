[settings]
threads = 5

main-package = -e .[test]

mxmake-templates =
    run-tests
    run-coverage

mxmake-test-path = src
mxmake-source-path = src/cone/ugm

cs = https://github.com/conestack
cs_push = git@github.com:conestack
bda = https://github.com/bluedynamics
bda_push = git@github.com:bluedynamics

[mxmake-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env
